<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ H0LLoWx Event List</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0);
      font-family: "Prompt", sans-serif;
      color: #e9f3ff;
      overflow: hidden;
    }

    .event-list {
      width: 360px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .event {
      background: rgba(25, 35, 70, 0.85);
      border: 2px solid #47b3ff60;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 0 0 12px rgba(105, 234, 255, 0.2);
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 14s forwards;
    }

    .event strong {
      color: #69eaff;
    }

    .amount {
      color: #47ffa1;
      font-weight: 700;
    }

    .comment {
      font-size: 14px;
      color: #a7b8ff;
    }

    .time {
      font-size: 12px;
      color: #8fa0cc;
      text-align: right;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>

  <div class="event-list" id="event-list"></div>

  <script>
    let ws;

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (Render / Local ‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà)
    function connectWS() {
      ws = new WebSocket(
        (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
      );

      ws.onopen = () => console.log("‚úÖ Connected to WebSocket (Event List)");
      ws.onclose = () => {
        console.warn("‚ö†Ô∏è Connection lost. Reconnecting...");
        setTimeout(connectWS, 3000);
      };
      ws.onerror = err => console.error("‚ùå WS Error:", err);

      ws.onmessage = e => {
        const data = JSON.parse(e.data);
        if (data.type === "donate" || data.type === "test" || data.type === "alert_repeat") {
          addEvent(data);
        }
      };
    }

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà
    function addEvent(d) {
      const box = document.createElement("div");
      box.className = "event";
      box.innerHTML = `
    <div><strong>${d.name}</strong> <span class="amount">‡∏ø${d.amount}</span></div>
    <div class="comment">"${d.comment || '‚Äî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‚Äî'}"</div>
    <div class="time">${new Date().toLocaleTimeString('th-TH')}</div>
  `;

      const list = document.getElementById("event-list");
      list.prepend(box);

      // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 6 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
      if (list.children.length > 6) list.lastChild.remove();
    }

    connectWS();
  </script>

</body>

</html>
