<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">

  <title>üíñ H0LLoWx Donate Alert üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #69eaff;
      --neon2: #47b3ff;
      --bg: #0b1020;
      --text: #e9f3ff;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      color: var(--text);
      font-family: "Prompt", sans-serif;
    }

    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: radial-gradient(circle at top left, #132043, #0b1020);
      border: 2.5px solid var(--neon2);
      border-radius: 25px;
      padding: 36px 60px;
      text-align: center;
      font-size: 30px;
      color: var(--text);
      box-shadow: 0 0 60px var(--neon2);
      opacity: 0;
      animation: popIn 1s ease forwards, floaty 2s ease-in-out 1s infinite alternate;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.6);
      }

      60% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }

      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
    }

    @keyframes floaty {
      0% {
        transform: translate(-50%, -48%) scale(1);
      }

      100% {
        transform: translate(-50%, -52%) scale(1.03);
      }
    }

    .particle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--neon);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.9;
      filter: blur(2px);
    }
  </style>
</head>

<body>

  <script>



  // ‚úÖ ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å autoplay ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö OBS / Browser Source ‡πÅ‡∏ö‡∏ö‡∏ñ‡∏≤‡∏ß‡∏£

  // ‚úÖ ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å autoplay ‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏á‡πà‡∏≤‡∏¢ (‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏á‡∏µ‡∏¢‡∏ö 0.1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
  document.addEventListener("DOMContentLoaded", () => {
    const silent = new Audio("data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA...");
    silent.volume = 0;
    silent.play().then(() => {
      console.log("üîì Autoplay unlocked with silent audio!");
    }).catch(() => { });
  });


  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  if (ctx.state === "suspended") {
    ctx.resume().then(() => console.log("üîä AudioContext resumed!"));
  }

  // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö WebSocket ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡πâ‡∏ß
  const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws"
  );

  let isPlaying = false;
  let alertQueue = [];

  const preload = new Audio("alert.mp3");
    preload.volume = 0;
    preload.play().catch(() => { });

  ws.onopen = () => console.log("‚úÖ OBS Alert Connected");

    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î config ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å server
    let alertConfig = {};
    fetch("/config")
      .then(res => res.json())
      .then(cfg => {
        alertConfig = cfg;
        console.log("üì¶ ‡πÇ‡∏´‡∏•‡∏î config ‡πÅ‡∏•‡πâ‡∏ß", cfg);
      })
      .catch(err => console.error("‚ùå ‡πÇ‡∏´‡∏•‡∏î config ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err));

    // ‚úÖ ‡πÄ‡∏°‡∏∑‡πà‡∏≠ server ‡∏™‡πà‡∏á config_update ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ (‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå)
    ws.addEventListener("message", e => {
      const data = JSON.parse(e.data);

      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï config ‡πÉ‡∏´‡∏°‡πà
      if (data.type === "config_update") {
        alertConfig = data.config;
        console.log("üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï config ‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå:", alertConfig);
        return;
      }

      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô event donate ‡∏´‡∏£‡∏∑‡∏≠ alert_test ‚Üí ‡πÉ‡∏™‡πà‡∏Ñ‡∏¥‡∏ß
      if (["donate", "alert_test", "alert_repeat"].includes(data.type)) {
        enqueueAlert(
          data.name,
          data.amount,
          data.comment || "‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô üíñ"
        );
      }
    });

    ws.onopen = () => console.log("‚úÖ OBS Alert Connected");
    ws.onerror = err => console.error("‚ö†Ô∏è WebSocket Error:", err);

    // üì¶ ‡πÉ‡∏™‡πà‡∏Ñ‡∏¥‡∏ß‡πÉ‡∏´‡∏°‡πà
    function enqueueAlert(name, amount, comment) {
      alertQueue.push({ name, amount, comment });
      if (!isPlaying) playNextAlert();
    }

    // ‚ñ∂Ô∏è ‡πÄ‡∏•‡πà‡∏ô alert ‡∏ï‡∏±‡∏ß‡∏ï‡πà‡∏≠‡πÑ‡∏õ
    async function playNextAlert() {
      if (alertQueue.length === 0) return;
      isPlaying = true;

      const { name, amount, comment } = alertQueue.shift();
      await showAlert(name, amount, comment);

      isPlaying = false;
      if (alertQueue.length > 0) playNextAlert();
    }

    // üé¨ ‡πÅ‡∏™‡∏î‡∏á alert + ‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    async function showAlert(name, amount, comment = "") {
      return new Promise(async (resolve) => {
        const box = document.createElement("div");
        box.className = "alert";
        box.style.borderColor = alertConfig.color || "#69eaff";

        box.innerHTML = `
  <img src="${alertConfig.popupImage?.startsWith('/uploads/')
            ? alertConfig.popupImage
            : '/uploads/' + alertConfig.popupImage}" width="120"><br>
  üåü <b style="color:${alertConfig.nameColor || '#ff5ca1'};">‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì ${name}</b><br>
  ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô <b style="color:${alertConfig.amountColor || '#47ffa1'};">${amount} ‡∏ö‡∏≤‡∏ó!</b><br>
  <span style="font-size:18px;color:${alertConfig.commentColor || '#a7b8ff'};">${comment}</span>
`;

        document.body.appendChild(box);

        // üí• ‡πÉ‡∏ä‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å config
        const alertSound = new Audio(alertConfig.sound || "alert.mp3");
        alertSound.volume = 0.9;
        alertSound.onended = async () => {
          // ‡∏î‡∏∂‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å Google TTS
          const ttsUrl = await generateTTS(`‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì ${name} ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô ${amount} ‡∏ö‡∏≤‡∏ó ${comment || ""}`);

          // ‡πÄ‡∏•‡πà‡∏ô‡∏ï‡πà‡∏≠‡∏à‡∏≤‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á alert ‡πÄ‡∏î‡∏¥‡∏° (‡∏£‡∏ß‡∏°‡πÑ‡∏ß‡πâ‡πÉ‡∏ô queue ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
          const ttsAudio = new Audio(ttsUrl);
          ttsAudio.volume = 1.0;
          await ttsAudio.play().catch(err => console.error("‚ùå TTS play error:", err));

          resolve();
        };
        await alertSound.play().catch(err => console.error("‚ùå ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err));

        // üåà ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ
        for (let i = 0; i < 30; i++) {
          const p = document.createElement("div");
          p.className = "particle";
          p.style.left = "50%";
          p.style.top = "50%";
          p.style.background = `hsl(${Math.random() * 360},100%,70%)`;
          document.body.appendChild(p);
          const x = (Math.random() - 0.5) * 800;
          const y = (Math.random() - 0.5) * 600;
          const time = 1800 + Math.random() * 1500;
          p.animate([
            { transform: `translate(0,0) scale(1)`, opacity: 1 },
            { transform: `translate(${x}px,${y}px) scale(0.3)`, opacity: 0 }
          ], { duration: time, easing: "ease-out" });
          setTimeout(() => p.remove(), time);
        }

        // ‚è≥ ‡∏•‡∏ö alert ‡∏´‡∏•‡∏±‡∏á 5 ‡∏ß‡∏¥
        setTimeout(() => {
          box.style.animation = "fadeOut 1.5s forwards";
          setTimeout(() => box.remove(), 1500);
        }, 5000);
      });
    }

    // üó£Ô∏è ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏π‡∏î (Google TTS)
  // üó£Ô∏è ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏π‡∏î (Google TTS)
 async function generateTTS(text) {
    try {
      const apiKey = "AIzaSyAZBK3w7-bz8vNJHG3638buKoRRBRQDMWU";
      const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;
      const body = {
        input: { text },
        voice: { languageCode: "th-TH", name: "th-TH-Standard-A" },
        audioConfig: { audioEncoding: "MP3", speakingRate: 0.9 }
      };

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!data.audioContent) throw new Error("‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å API");
      return "data:audio/mp3;base64," + data.audioContent;
    } catch (err) {
      console.error("‚ùå generateTTS Error:", err);
      return null;
    }
  }

  </script>
